<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Hanging</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1> <img src="./images/kgs.jpeg" alt=""> Public Hanging <img src="./images/kgs.jpeg" alt=""> </h1>
    <div class="container">
        <div class="diagram">
            <img src="./images/0.png" alt="">
        </div>
        <div class="letters">
            <input type="text" class="inp-1" placeholder="Enter your Word">
            <button onclick="insertPress()">Insert</button>
        </div>
        <div class="ans stage-1">
            <div class="inp-left">
    
                <input type="text" class="inp-2" placeholder="Enter a letter">
                <button onclick="insertLetter()">Enter</button>
            </div>
    
            <div class="dashes">
    
            </div>

            <div class="result">
                <h2>Enter a Letter</h2>

                <p class="result-p result-p-green">Wrong Letters: 0/6 </p>

                <div class="table">
                    <div class="table-row">
                        <div class="firstth">

                        <div class="td td-1">G</div>
                        <div class="td td-2">F</div>
                        <div class="td td-3">D</div>
                    </div>
                        <div class="otherth">

                            <div class="td td-4">A</div>
                            <div class="td td-5">T</div>
                            <div class="td td-6">Y</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    

    <div class="screen">
        <button onclick="playAgain()">Play Again</button>
    </div>

    <script src="./script.js"></script>
</body>

</html>
